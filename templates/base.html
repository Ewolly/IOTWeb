<!doctype html>
  <html lang="en">
    <head>
    {% block head %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %}{% endblock %} - IOTBox</title>
      <script src="https://use.fontawesome.com/7b8810f687.js"></script>
      <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.7/dialog-polyfill.min.css" integrity="sha256-my10UQP6Yx+XEf/gZTpm5/i9DJzvA0NJlHQ+xP9JFHw=" crossorigin="anonymous" />
      <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"
    </head>    
    {% endblock %}
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        {% for category, message in messages %}
            <div class="flash flash-{{ category }}">
              {{ message }}
              <i class="fa fa-times flash-close" aria-hidden="true" onclick='this.parentNode.parentNode.removeChild(this.parentNode); return false;'></i>
            </div>
          {% endfor %}
       {% endif %}
    {% endwith %}
    <div id="content">{% block content %}{% endblock %}</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.7/dialog-polyfill.min.js" integrity="sha256-HSjn+BtEjYhbskZXdsYdbwH9mRZK1Rf4iHmltSDDguU=" crossorigin="anonymous"></script>
    <script type="text/javascript">{% block javascript %}{% endblock %}</script>
</body>
</html>
